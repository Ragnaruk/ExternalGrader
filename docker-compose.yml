version: '3'
services:
  grader:
    build:
      context: .
    image: ragnaruk/external_grader:latest
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./tests:/external_grader/tests
      - ./grader_scripts:/external_grader/grader_scripts
    environment:
      # Name of the used queue configuration file
      - QUEUE_CONFIG_NAME=rabbitmq_example
    command: ['python', './external_grader/']
    depends_on:
      - rabbitmq
  rabbitmq:
    image: rabbitmq:3-management-alpine
    restart: always
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=jn0oSx3i2SkV5TlQAFVy